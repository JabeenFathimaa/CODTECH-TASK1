<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Quiz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quiz-container" id="quiz">
        <h1 class="quiz-heading">SIMPLE QUIZ</h1>
        <div id="timer" class="timer">Time left: <span id="time">30</span> seconds</div>
        <div class="progress-bar" id="progress-bar"></div>
        <div id="question" class="question">Question text here</div>
        <div class="options">
            <button class="option" id="option1" onclick="selectOption(1)"></button>
            <button class="option" id="option2" onclick="selectOption(2)"></button>
            <button class="option" id="option3" onclick="selectOption(3)"></button>
            <button class="option" id="option4" onclick="selectOption(4)"></button>
        </div>
        <button id="nextBtn" class="next-btn" onclick="nextQuestion()">Next</button>
    </div>
    <div id="result" class="result-container">
        <h2>Your Score:</h2>
        <p id="score"></p>
        <p id="final-message"></p>
        <button onclick="restartQuiz()">Restart Quiz</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
